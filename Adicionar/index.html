<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Roup{IN}nha</title>
  </head>
  <body>
    <header>
      <img
        src="../assets/shirt_svgrepo.com.png"
        alt="Imagem da logo: camisa com o rosto de um lobo dentro"
      />
      <h1>Roup{IN}nha</h1>
      <button>
        <img
          src="../assets/user-admin.png"
          alt="Icone do botao Modo administrador"
        />Modo Administrador
      </button>
    </header>
    <main>
      <h2>Adicionar nova peça ao estoque</h2>
      <section>
        <form id="add-product-form">
          <div class="form-left-side">
            <label for="name">Nome da peça</label>
            <input id="name" type="text" placeholder="Nome" required />
            <label for="image">Imagem</label>
            <input id="image" type="text" placeholder="Imagem" required />
            <label for="description">Descrição</label>
            <input
              id="description"
              type="text"
              placeholder="Descrição"
              required
            />
          </div>
          <div class="form-right-side">
            <label for="price">Preço</label>
            <input id="price" type="text" placeholder="Preço" required />
            <label for="category">Categorias</label>
            <input
              id="category"
              type="text"
              placeholder="Categorias"
              required
            />
            <label for="rating">Avaliação</label>
            <input id="rating" type="text" placeholder="Avaliação" required />
          </div>
        </form>
        <div class="button">
          <button type="submit" form="add-product-form">Criar peça</button>
        </div>
      </section>
    </main>
    <footer>
      <section>
        <div class="address">
          <h4>Endereço</h4>
          <p>
            Av. Milton Tavares de Souza, <br />
            s/n - Sala 115 B - Boa Viagem,
            <br />Niterói - RJ <br />
            CEP: 24210-315
          </p>
        </div>
        <div class="contact">
          <div class="contact-text">
            <h4>Fale conosco</h4>
            <p>contato@injunior.com.br</p>
          </div>
          <div class="social-media-icons">
            <img src="../assets/mdi_instagram.png" alt="" />
            <img src="../assets/ri_facebook-fill.png" alt="" />
            <img src="../assets/ri_linkedin-fill.png" alt="" />
          </div>
        </div>
      </section>
      <div class="copyright">
        © Copyright 2025. IN Junior. Todos os direitos reservados. Niterói,
        Brasil.
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
